{% extends "_layouts/base.html" %}
{% block content %}
<div class="row">
  <div class="col-lg-8 col-offset-2">
    <form id="main-text" class="margin-base-vertical">
      <h1 class="margin-base-vertical">Customer Reviews Prediction</h1>
      <p>
        <textarea name="text" class="form-control" rows="15" placeholder="Enter a review"></textarea>
      </p>
      <p class="text-center">
        <button id="analyzeStar" type="submit" class="btn btn-success btn-large">Predict the Rating</button>
      </p>
    </form>
  </div>
</div><!-- end row -->

<div class="row">
  <div class="col-lg-8 col-offset-2">
    <div class="panel">
      <div class="sentiment" id="sentimentPanel">
        <span>
          <h3>This review would most likely receive:  <span id="starRating"></span></h3> 
        </span>
      </div><!-- end sentiment -->
    </div>
  </div><!-- end col -->
</div><!-- end row -->
{% endblock %}
